# Project information
site_name: Raymond Lau's Blog
site_description: Raymond Lau的个人博客
site_author: Raymond Lau
site_url: https://wendaojidian.github.io/Raymond


# Repository
repo_name: 'wendaojidian/Raymond.git'
repo_url: 'https://github.com/wendaojidian/Raymond.git'

# Copyright
copyright: "Copyright &copy; 2023 Fan Liu"


theme:
    name: material
    palette:
        primary: 'amber'
        accent: 'amber'

    feature:
        tabs: true

        #font:
        #text: 'Ubuntu'
        #code: 'Ubuntu Mono'

    favicon: 'assets/images/favicon.ico'

    language: 'zh'


# Customization
extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/wendaojidian

    search:
        language: 'en, de, ru'

    disqus: 'ray'


# Extensions
markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - footnotes
    - meta
    - def_list
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


# Google Analytics
google_analytics:
    - "UA-156919721-1"
    - "auto"

edit_uri:

plugins:
    - search
